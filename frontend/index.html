<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Historias de Usuario</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-tasks me-2"></i>
                Gestor de Historias
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="btnNuevaHistoria">
                            <i class="fas fa-plus me-1"></i>Nueva Historia
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="btnNuevoSprint">
                            <i class="fas fa-calendar-plus me-1"></i>Nuevo Sprint
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="btnReportes">
                            <i class="fas fa-chart-bar me-1"></i>Reportes
                        </a>
                    </li>
                </ul>
                <div class="d-flex">
                    <span class="navbar-text me-3">
                        <i class="fas fa-user me-1"></i>
                        <span id="nombreUsuario">Usuario</span>
                    </span>
                    <button class="btn btn-outline-light btn-sm" id="btnLogout">
                        <i class="fas fa-sign-out-alt me-1"></i>Cerrar Sesión
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container mt-4">
        <!-- Filtros -->
        <div class="filtros-container mb-4">
            <div class="row">
                <div class="col-md-3">
                    <label class="form-label">Sprint</label>
                    <select class="form-select" id="filtroSprint">
                        <option value="">Todos los Sprints</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Estado</label>
                    <select class="form-select" id="filtroEstado">
                        <option value="">Todos los Estados</option>
                        <option value="nueva">Nueva</option>
                        <option value="activa">Activa</option>
                        <option value="finalizada">Finalizada</option>
                        <option value="impedimento">Impedimento</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Responsable</label>
                    <select class="form-select" id="filtroResponsable">
                        <option value="">Todos los Responsables</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Ordenar por</label>
                    <select class="form-select" id="filtroOrden">
                        <option value="id">ID</option>
                        <option value="titulo">Título</option>
                        <option value="estado">Estado</option>
                        <option value="puntos">Puntos</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Tabla de Historias -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Título</th>
                                <th>Descripción</th>
                                <th>Sprint</th>
                                <th>Estado</th>
                                <th>Puntos</th>
                                <th>Responsable</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tablaHistorias">
                            <!-- Las historias se cargarán dinámicamente aquí -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Nueva/Editar Historia -->
    <div class="modal fade" id="modalHistoria" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nueva Historia de Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formHistoria">
                        <input type="hidden" id="historiaId">
                        <div class="mb-3">
                            <label class="form-label">Título</label>
                            <input type="text" class="form-control" id="titulo" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Descripción</label>
                            <textarea class="form-control" id="descripcion" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Sprint</label>
                            <select class="form-select" id="sprint" required>
                                <!-- Se llenará dinámicamente -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Estado</label>
                            <select class="form-select" id="estado" required>
                                <option value="nueva">Nueva</option>
                                <option value="activa">Activa</option>
                                <option value="finalizada">Finalizada</option>
                                <option value="impedimento">Impedimento</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Puntos de Complejidad</label>
                            <input type="number" class="form-control" id="puntos" min="1" max="13" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Responsable</label>
                            <select class="form-select" id="responsable" required>
                                <!-- Se llenará dinámicamente -->
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="btnGuardarHistoria">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Nuevo/Editar Sprint -->
    <div class="modal fade" id="modalSprint" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nuevo Sprint</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formSprint">
                        <input type="hidden" id="sprintId">
                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombreSprint" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Fecha de Inicio</label>
                            <input type="date" class="form-control" id="fechaInicio" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Fecha de Fin</label>
                            <input type="date" class="form-control" id="fechaFin" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Estado</label>
                            <select class="form-select" id="estadoSprint" required>
                                <option value="planificado">Planificado</option>
                                <option value="activo">Activo</option>
                                <option value="finalizado">Finalizado</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="btnGuardarSprint">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Reportes -->
    <div class="modal fade" id="modalReportes" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Reportes</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <h6>Resumen General</h6>
                            <div id="resumenGeneral">
                                <!-- Se llenará dinámicamente -->
                            </div>
                        </div>
                        <div class="col-md-6">
                            <h6>Por Responsable</h6>
                            <div id="resumenResponsables">
                                <!-- Se llenará dinámicamente -->
                            </div>
                        </div>
                    </div>
                    <div class="mt-3">
                        <button class="btn btn-success" id="btnExportarReporte">
                            <i class="fas fa-file-excel me-1"></i>Exportar a Excel
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JavaScript/auth.js"></script>
    <script src="JavaScript/historias.js"></script>
    <script src="JavaScript/sprints.js"></script>
    <script src="JavaScript/reportes.js"></script>
</body>
</html>
