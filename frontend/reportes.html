<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes de Historias</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" >
                <i class="fas fa-tasks me-2"></i>
                Gestor de Historias
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="fas fa-home me-1"></i>Inicio
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container mt-4">
        
        <h1>Filtros</h1>
        <div class="filtros-container mb-4">
            <div class="row">
                <div class="col-md-4">
                    <label class="form-label">Sprint</label>
                    <select class="form-select" id="filtroSprint">
                        <option value="">Todos los Sprints</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Estado</label>
                    <select class="form-select" id="filtroEstado">
                        <option value="">Todos los Estados</option>
                        <option value="nueva">Nueva</option>
                        <option value="activa">Activa</option>
                        <option value="finalizada">Finalizada</option>
                        <option value="impedimento">Impedimento</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Responsable</label>
                    <select class="form-select" id="filtroResponsable">
                        <option value="">Todos los Responsables</option>
                    </select>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col text-end">
                    <button class="btn btn-primary" id="btnConfirmarFiltros">Confirmar</button>
                </div>
            </div>
        </div>

        <!-- Tabla de Historias -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Título</th>
                                <th>Descripción</th>
                                <th>Sprint</th>
                                <th>Estado</th>
                                <th>Dificultad</th>
                                <th>Responsable</th>
                            </tr>
                        </thead>
                        <tbody id="tablaHistorias">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JavaScript/auth.js"></script>
    <script src="JavaScript/historias.js"></script>
    <script src="JavaScript/sprints.js"></script>
</body>
</html>
